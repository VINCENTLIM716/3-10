{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
